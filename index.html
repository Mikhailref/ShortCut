<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="utilities.css">
    

</head>
<body>
    <!--Navigation-->
    <nav class="navigation flex">
        <div class="navbar container flex">
            <div class="logo column">
                <h3 class="name text-left xl">ShortCut</h3>
            </div>
            <ul class="links flex">
                <li><a href="index.html"><h3 class="text-left md"> Home</h3></a></li>
                <li><a href="gallery.html"><h3 class="text-left md">Gallery</h3></a></li>
                <li><a href="about.html"><h3 class="text-left md"> About</h3></a></li>      
            </ul>
        </div>
    </nav>

    <!--Section-One-->
    <section class="section-one flex">
        <div class="container flex">
            <div class="first-box flex">
                <h1 class="motto text-center lg p-1">Speed Up Your Productivity</h1>      
            </div>
            <div class="second-box flex">
                <div class="div block-of-elements column">
                    <!--<div class="div element p-1"><h2 class="shortcut-title text-center">Windows ShortCuts</h2></div>-->
                </div>
            </div>
        </div>
    </section>

    <!--Section-Two-->
    <section class="section-two flex" id="section-two">
        <div class="container flex">
            <ul id="shortcut-list">
                <p id="text-content"></p>
            </ul>
        </div>
    </section>

    <script>
        fetch('text.txt')
            .then(response => response.text())
            .then(text => {
                document.getElementById('text-content').textContent = text;
            })
            .catch(error => console.log('Error:', error));
    </script>




    <script src="index.js"></script>
</body>
</html>
